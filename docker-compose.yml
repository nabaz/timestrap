version: '3'

services:
  db:
    image: postgres
    environment:
      - PGDATA=/db-data
    volumes:
      - db:/db-data
  web:
    build: .
    command: daphne timestrap.asgi:application --port 8072 --bind 0.0.0.0 -v2
    ports:
      - "8072:8072"
    depends_on:
      - db
    environment:
      - SECRET_KEY=CHANGE-ME

volumes:
  db:
